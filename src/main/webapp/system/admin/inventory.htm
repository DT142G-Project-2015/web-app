<!DOCTYPE html>


<html>
<head>
    <meta charset="UTF-8">
    <title>Antons Skafferi - inloggad</title>
    <link rel="stylesheet" media="screen and (orientation:portrait)" href="../mobile.css">
    <link rel="stylesheet" media="screen and (orientation:landscape)" href="../style.css">

</script>

</head>

<body>

<div id="header">
    <div id="nav">
        <a class="nav-item" href="index.htm">Överblick</a>
        <a class="nav-item" href="staff.htm">Arbetspass</a>
        <a class="nav-item" href="menu.htm">Meny</a>
        <a class="nav-item active" href="inventory.htm">Lager</a>
        <a class="nav-item" href="login.htm">Logga ut</a>
    </div>
</div>

<div id="content">
    <div class="section">
        <h1>Lager</h1>

    </div>

</div>

<script id="storage_template" type="x-tmpl-mustache">
    <div class="inventory-list">
        <div class="inventory-list-menu">Varu ID</div>
        <div class="inventory-list-menu">Varunamn</div>
        <div class="inventory-list-menu">Antal</div>
        <div class="inventory-list-menu">Enhet</div>
        <div class="inventory-list-menu">Utgångsdatum</div>
        <div class="inventory-list-menu">Hantera</div>
    </div>
    {{ #articles }}


    <h1>>
            {{ category }}
    </h1>

        <div class="inventory">
            <form>
                <div class="inventory-list">
                    <div class="inventory-list-item">{{ id }}</div>
                    <div class="inventory-list-item"><input type="text" value="{{ name }}"></div>
                    <div class="inventory-list-item"><input type="text" value="{{ amount }}"></div>
                    <div class="inventory-list-item"><input type="text" value="{{ unit }}"></div>
                    <div class="inventory-list-item">{{ exp_date }}</div>
                    <div class="inventory-list-item" data-id="{{ id }}">
                        <span class="change-btn button" id="change-btn">Ändra</span>
                        <span class="delete-btn button" id="delete-btn">Remove</span>
                    </div>
                </div>
            </form>
        </div>
    {{ /articles }}

</script>

    <div class="section">
        <h1>Lägg till vara</h1>
        <div id="add-storage">
            <form>
                <table><tr><td>
                 Varunamn:</td><td>
                    <input id="name" type="text"><br></td>
                </tr><tr><td>
                    Kategori:</td><td>
                    <input id="category" type="text"><br>
                </tr><tr><td>
                 Antal:</td><td>
                  <input id="amount" type="text"><br>
                </tr><tr><td>
                  Enhet:</td><td>
                  <input id="unit" type="text"><br>
                </tr><tr><td>
                  Utgångsdatum:</td><td>
                  <input id="exp_date" type="date"><br><br>
                </tr><tr><td>
                    <span class="button add-btn" id="add-storage-btn">+ Lägg till</span><br>
                </td></tr></table>
            </form>
        </div>
</div>

<div id="change-item-box">
    <h1>Ändra eller ta bort</h1>
    Hejsan
</div>

<script src="../jquery-1.11.3.min.js"></script>
<script src="../mustache.min.js"></script>
<script src="js/storage.js"></script>

</body>
