<!DOCTYPE html>


<html>
<head>
    <meta charset="UTF-8">
    <title>Antons Skafferi - inloggad</title>
    <link rel="stylesheet" media="screen and (orientation:portrait)" href="../mobile.css">
    <link rel="stylesheet" media="screen and (orientation:landscape)" href="../style.css">


</head>

<body>

<div id="header">
    <div id="nav">
        <a class="nav-item" href="index.htm">Överblick</a>
        <a class="nav-item" href="staff.htm">Arbetspass</a>
        <a class="nav-item" href="menu.htm">Meny</a>
        <a class="nav-item active" href="inventory.htm">Lager</a>
        <a class="nav-item" href="login.htm">Logga ut</a>
    </div>
</div>

<div id="content">
    <div class="section">

    </div>

</div>

<script id="storage_template" type="x-tmpl-mustache">
    <h1>Lager</h1>
    <div class="inventory-list">
        <div class="inventory-list-menu">Varu ID</div>
        <div class="inventory-list-menu">Varunamn</div>
        <div class="inventory-list-menu">Antal</div>
        <div class="inventory-list-menu">Enhet</div>
        <div class="inventory-list-menu">Utgångsdatum</div>
        <div class="inventory-list-menu">Hantera</div>
    </div>


        <div class="inventory">
                {{ #categories }}
                   <h1 id="category-item">> {{ name }}</h1>
                    {{ #articles }}

                    <div class="inventory-list" id="inventory-list{{ id }}">

                                    <form>
                                    <div class="inventory-list-item">{{ id }}</div>
                                    <div class="inventory-list-item"><input type="text" name="name" value="{{ name }}"></div>
                                    <div class="inventory-list-item"><input type="text" name="amount" value="{{ amount }}"></div>
                                    <div class="inventory-list-item"><input type="text" name="unit" value="{{ unit }}"></div>
                                    <div class="inventory-list-item"><input type="text" name="exp_date" value="{{ exp_date }}"></div>
                                    <div class="inventory-list-item" data-unit="{{ unit }}"
                                                data-amount="{{ amount }}" data-id="{{ id }}" data-date="{{ exp_date }}">
                                        <span class="change-btn button" id="change-btn">Ändra</span>
                                        <span class="delete-btn button" id="delete-btn">Radera</span>
                                    </div>
                                    </form>


                    </div>
                    {{ /articles }}
                {{ /categories }}

        </div>

</script>
<span class="add-btn button" id="show-add-storage">+ Lägg till ny vara till lagret</span>

    <div class="section add-storage">
        <div id="add-storage">
            <h1>Lägg till vara</h1>
            <form id="form">
                <table id="insert-storage"><tr><td>
                 Varunamn:</td><td>
                    <input id="name" type="text"><br></td>
                </tr><tr valign="top"><td>
                    Kategori:</td><td>
                    <input type="radio" name="category_id" value="1">Tillbehör<br>
                    <input type="radio" name="category_id" value="5">Dryck<br>
                    <input type="radio" name="category_id" value="3">Råvara<br>
                    <input type="radio" name="category_id" value="4">Färskvara<br>
                    <input type="radio" name="category_id" value="2">Grönsaker
                </tr><tr><td>
                 Antal:</td><td>
                  <input id="amount" type="text"><br>
                </tr><tr><td>
                  Enhet:</td><td>
                  <input id="unit" type="text"><br>
                </tr><tr><td>
                  Utgångsdatum (YYYY-MM-DD):</td><td>
                  <input id="exp_date" type="date"><br><br>
                </tr><tr><td>
                    <span class="button add-btn" id="add-storage-btn">+ Lägg till</span><br>
                </td></tr></table>
            </form>
        </div>
</div>

<div id="change-item-box">
    <h1>Ändra eller ta bort</h1>
    Hejsan
</div>

<script src="../jquery-1.11.3.min.js"></script>
<script src="../mustache.min.js"></script>
<script src="js/storage.js"></script>

</body>
