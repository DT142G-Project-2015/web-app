<script id="storage_template" type="x-tmpl-mustache">
    <h1>Lager</h1>
    <div class="inventory-list">

        <table>
            <tr>
                <td>
                    Varu ID
                </td>
                <td>
                    Varunamn
                </td>
                <td>
                    Antal
                </td>
                <td>
                    Enhet
                </td>
                <td>
                    Utgångsdatum
                </td>
                <td>
                    Hantera
                </td>
            </tr>
        </table>
    </div>


        <div class="inventory">
                {{ #categories }}
                   <h1 id="category-item">> {{ name }}</h1>
                    {{ #articles }}

                    <div class="inventory-list" id="inventory-list{{ article_id }}">

                                    <form>

                                            <table>
                                                <tr>
                                                    <td>
                                                        {{ article_id }}
                                                    </td>
                                                    <td>
                                                        <input type="text" name="article_name" value="{{ article_name }}">
                                                    </td>
                                                    <td>
                                                        <input type="text" name="amount" value="{{ amount }}">
                                                    </td>
                                                    <td>
                                                        <input type="text" name="unit" value="{{ unit }}">
                                                    </td>
                                                    <td>
                                                        <input type="text" name="exp_date" value="{{ exp_date }}">
                                                    </td>
                                                    <td>
                                                        <div class="inventory-list-item" data-unit="{{ unit }}"
                                                                    data-amount="{{ amount }}" data-id="{{ article_id }}" data-date="{{ exp_date }}">
                                                            <table>
                                                             <tr>
                                                               <td>
                                                                <span class="change-btn button" id="change-btn">Ändra</span>

                                                               <td>

                                                               </td>
                                                             </tr>
                                                            </table>
                                                    </div>
                                                    </td>
                                                </tr>
                                      </table>



                                    </form>


                    </div>

        </div>

<span class="add-btn button" id="show-add-storage">+ Lägg till ny vara till lagret</span>

    <div class="section add-storage">
        <div id="add-storage">
            <h1>Lägg till vara</h1>
            <form id="form">
                <table id="insert-storage"><tr><td>
                 Varunamn:</td><td>
                    <input id="article_name" type="text"><br></td>
                </tr><tr valign="top"><td>
                    Kategori:</td><td>
                    <input type="radio" name="category_id" value="1">Tillbehör<br>
                    <input type="radio" name="category_id" value="5">Dryck<br>
                    <input type="radio" name="category_id" value="3">Råvara<br>
                    <input type="radio" name="category_id" value="4">Färskvara<br>
                    <input type="radio" name="category_id" value="2">Grönsaker
                </tr><tr><td>
                 Antal:</td><td>
                  <input id="amount" type="text"><br>
                </tr><tr><td>
                  Enhet:</td><td>
                  <input id="unit" type="text"><br>
                </tr><tr><td>
                  Utgångsdatum (YYYY-MM-DD):</td><td>
                  <input id="exp_date" type="date"><br><br>
                </tr><tr><td>
                    <span class="button add-btn" id="add-storage-btn">+ Lägg till</span><br>
                </td></tr></table>
            </form>
        </div>
</div>
