<!DOCTYPE html>


<html>
<head>
	<meta charset="UTF-8">
	<title>Antons Skafferi - inloggad</title>
	<link rel="stylesheet" media="screen and (orientation:portrait)" href="../mobile.css">
	<link rel="stylesheet" media="screen and (orientation:landscape)" href="../style.css">
	<script src="jquery-1.11.3.min.js"></script>
</head>

<body>

	<div id="login-holder">
		<h1>Logga in</h1>
		<div id="login-content">
			<form method="post" action="login">
				Användarnamn:<br>
				<input name="username" type="text" placeholder="Användarnamn"><br><br>
				Lösenord:<br>
				<input name="password" type="password" placeholder="Lösenord"><br><br>
				<input type="submit" value="Logga in">
			</form>
				<!-- <a href="staff.htm">Logga in</a> -->
		</div>
	</div>

</body>

</html>
