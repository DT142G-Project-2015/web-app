<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Antons Skafferi - inloggad</title>
    <link rel="stylesheet" media="screen and (orientation:portrait)" href="../mobile.css">
    <link rel="stylesheet" media="screen and (orientation:landscape)" href="../style-test.css">
</head>
<body>
    <div id="overlay"></div>
    <div id="alter-staff-popup" class="popup">
        <h1>Ändra användare</h1>
    </div>
    <div id="header">
        <img id="loader" style="margin: 15px 2%" src="../loader.gif">
        <div id="nav">
            <a class="nav-item" href="index.htm">Överblick</a>
            <a class="nav-item active" href="staff.htm">Arbetspass</a>
            <a class="nav-item" href="booth.htm">Bordsbokningar</a>
            <a class="nav-item" href="menu.htm">Meny</a>
            <a class="nav-item" href="inventory.htm">Lager</a>
            <a class="nav-item" href="login.htm">Logga ut</a>
        </div>
    </div>
    <div id="sub-header">
        <div id="sub-nav">
            <a class="sub-nav-item sub-active" href="schedule.htm">Schema</a>
            <a class="sub-nav-item" href="staff.htm">Personal</a>
        </div>
    </div>
    <div id="content">
        <div class="section">
            <div id="add-shift-holder">
                <h1>Lägg till arbetspass</h1>
                <div id="add-shift-content">
                    <form>
                        Från<br>
                        <input id="start" type="text"><br>
                        Till<br>
                        <input id="stop" type="text"><br>
                        Antal personal<br>
                        <input id="max_staff" type="text"><br>
                        Beskrivning<br>
                        <input id="description" type="text"><br>
                        Upprepa<br>
                        <input id="repeated" type="text"><br><br>
                        <span id="add-shift-btn" class="button green">Lägg till</span>
                    </form>
                </div>
            </div><div id="standard-shift-holder">
                <h1>Standardarbetspass</h1>
                <div id="standard-shift-content">
                    <table>
                    </table>
                </div>
            </div>
        </div>
        <div class="section">
            <h1>Schema</h1>
            <div id="schedule-holder">
                <div>
                    <div class="day-label">Måndag</div>
                    <div class="day-label">Tisdag</div>
                    <div class="day-label">Onsdag</div>
                    <div class="day-label">Torsdag</div>
                    <div class="day-label">Fredag</div>
                    <div class="day-label">Lördag</div>
                    <div class="day-label">Söndag</div>
                </div>
                <div class="day" id="Mon">
                </div>
                <div class="day" id="Tue">
                </div>
                <div class="day" id="Wed">
                </div>
                <div class="day" id="Thu">
                </div>
                <div class="day" id="Fri">
                </div>
                <div class="day" id="Sat">
                </div>
                <div class="day" id="Sun">
                </div>
            </div>
        </div>
    </div>
    <script src="../jquery-1.11.3.min.js"></script>
    <script src="../mustache.min.js"></script>
    <script src="js/schedule.js"></script>
    <script src="../date.format.js"></script>
    <script id="shift-template" type="x-tmpl-mustache">
        {{ #shifts }}
            <tr>
                <td>{{ start }}</td>
                <td>{{ stop }}</td>
                <td>{{ count_staff }} ({{ max_staff }})</td>
                <td>{{ description }}</td>
                <td>{{ repeated }}</td>
                <td>
                    <span id="alter-shift-btn{{ id }}" class="button yellow">Ändra</span>
                </td>
            </tr>
        {{ /shifts }}
    </script>
    <script id="schedule-template" type="x-tmpl-mustache">
        {{ #shift }}
            <div class="time-interval" style="z-index: {{ zIndex }}; margin-top: {{ marginTop }}px; height: {{ height }}px" title="Boka passet">
                <div>{{ start }}-{{ stop }}</div>
                <div>{{ count_staff }} ({{ max_staff }})</div>
                <div>{{ description }}</div>
            </div>
        {{ /shift }}
    </script>
</body>
</html>
