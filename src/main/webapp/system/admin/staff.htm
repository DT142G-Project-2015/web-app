<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Antons Skafferi - inloggad</title>
	<link rel="stylesheet" media="screen and (orientation:portrait)" href="../mobile.css">
	<link rel="stylesheet" media="screen and (orientation:landscape)" href="../style.css">
	<script src="jquery-1.11.3.min.js"></script>
</head>
<body>
	<div id="header">
		<div id="nav">
			<a class="nav-item" href="index.htm">Överblick</a>
			<a class="nav-item active" href="staff.htm">Arbetspass</a>
			<a class="nav-item" href="menu.htm">Meny</a>
			<a class="nav-item" href="inventory.htm">Lager</a>
			<a class="nav-item" href="login.htm">Logga ut</a>
		</div>
	</div>
	<div id="content">
		<div class="section">
			<div id="schedule-holder">
					<div>
						<div class="day-label">Måndag</div>
						<div class="day-label">Tisdag</div>
						<div class="day-label">Onsdag</div>
						<div class="day-label">Torsdag</div>
						<div class="day-label">Fredag</div>
						<div class="day-label">Lördag</div>
						<div class="day-label">Söndag</div>
					</div>
					<div class="day" id="mon">
						<div class="time-interval" title="Boka passet">
							<div>11.00-13.00</div>
							<div>0 (2)</div>
							<div>Lunch</div>
						</div>
					</div>
					<div class="day" id="tue">
					</div>
					<div class="day" id="wed">
					</div>
					<div class="day" id="thu">
					</div>
					<div class="day" id="fri">
					</div>
					<div class="day" id="sat">
					</div>
					<div class="day" id="sun">
					</div>
			</div>
		</div>
		<div class="section">
			<h1>Hantera personal</h1>
			<div id="staff-sidebar">
				<div id="add-staff">
					<form>
						Användarnamn:<br>
						<input id="username" type="text"><br>
						Lösenord:<br>
						<input id="password" type="password"><br>
						Roll:<br>
						<input id="role" type="text"><br>
						<span id="add-staff-btn" style="float: right" class="button add-btn">Lägg till</span>
					</form>
				</div>
			</div><div id="staff-content">
			<div id="staff-list">
				<table>

				</table>
			</div>
		</div>
		</div>
	</div>

	<script src="../jquery-1.11.3.min.js"></script>
	<script src="../mustache.min.js"></script>
	<script src="js/staff.js"></script>
	<script id="staff-template" type="x-tmpl-mustache">
		{{ #articles }}
			<tr>
				<td>{{ id }}</td>
				<td>{{ username }}</td>
				<td>{{ first_name}} {{ last_name }}</td>
				<td>{{ role }}</td>
				<td>
					<span id="delete-staff-btn" class="button delete-btn">Radera</span>
					<span id="adjust-staff-btn" class="button change-btn">Ändra</span>
				</td>
			</tr>
		{{ /articles }}
	</script>
</body>
</html>
