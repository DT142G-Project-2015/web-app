<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Antons Skafferi - inloggad</title>
	<link rel="stylesheet" media="screen and (orientation:portrait)" href="../mobile.css">
	<link rel="stylesheet" media="screen and (orientation:landscape)" href="../style-test.css">
	<script src="jquery-1.11.3.min.js"></script>
</head>
<body>
	<div id="overlay"></div>
	<div id="alter-staff-popup" class="popup">
		<h1>Ändra användare</h1>
	</div>

	<div id="header">
		<div id="nav">
			<a class="nav-item" href="index.htm">Överblick</a>
			<a class="nav-item active" href="staff.htm">Arbetspass</a>
			<a class="nav-item" href="menu.htm">Meny</a>
			<a class="nav-item" href="inventory.htm">Lager</a>
			<a class="nav-item" href="login.htm">Logga ut</a>
		</div>
	</div>
	<div id="sub-header">
		<div id="sub-nav">
			<a class="sub-nav-item" href="schedule.htm">Schema</a>
			<a class="sub-nav-item sub-active" href="staff.htm">Personal</a>
		</div>
	</div>
	<div id="content">
		<div class="section">
			<div id="staff-sidebar">
				<h1>Lägg till personal</h1>
				<div id="add-staff">
					<form>
						Användarnamn:<br>
						<input id="username" type="text"><br>
						Lösenord:<br>
						<input id="password" type="password"><br>
						Roll:<br>
						<input id="role" type="text"><br>
						Förnamn:<br>
						<input id="first_name" type="text"><br>
						Efternamn:<br>
						<input id="last_name" type="text"><br>
						<span id="add-staff-btn" style="float: right" class="button add-btn">Lägg till</span>
					</form>
				</div>
			</div><div id="staff-content">
				<h1>Hantera personal</h1>
				<div id="staff-list">
					<table>

					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="../jquery-1.11.3.min.js"></script>
	<script src="../mustache.min.js"></script>
	<script src="js/staff.js"></script>
	<script id="staff-template" type="x-tmpl-mustache">
		<tr><td>Id</td><td>Användarnamn</td><td>Namn</td><td>Roll</td><td>Åtgärder</td></tr>
		{{ #articles }}
			<tr>
				<td>{{ id }}</td>
				<td>{{ username }}</td>
				<td>{{ first_name}} {{ last_name }}</td>
				<td>{{ role }}</td>
				<td>
					<span id="delete-staff-btn" class="button delete-btn">Radera</span>
					<span id="alter-staff-btn" class="button change-btn">Ändra</span>
				</td>
			</tr>
		{{ /articles }}
	</script>
</body>
</html>
